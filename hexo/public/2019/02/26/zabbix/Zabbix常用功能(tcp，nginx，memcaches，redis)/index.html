<p><img src="/2019/02/26/zabbix/Zabbix%E5%B8%B8%E7%94%A8%E5%8A%9F%E8%83%BD(tcp%EF%BC%8Cnginx%EF%BC%8Cmemcaches%EF%BC%8Credis)/QQ%E6%88%AA%E5%9B%BE20190715135449.png" alt="img"></p>

<p><img src="/2019/02/26/zabbix/Zabbix%E5%B8%B8%E7%94%A8%E5%8A%9F%E8%83%BD(tcp%EF%BC%8Cnginx%EF%BC%8Cmemcaches%EF%BC%8Credis)/QQ%E6%88%AA%E5%9B%BE20190715135510.png" alt="img"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">监控TCP连接数的数据脚本</span><br><span class="line"><span class="comment"># vim /etc/zabbix/zabbix_agentd.d/tcp_conn.sh</span></span><br><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line"><span class="function"><span class="title">tcp_conn_status</span></span>()&#123;</span><br><span class="line">        TCP_STAT=<span class="variable">$1</span></span><br><span class="line">   ss -ant | awk <span class="string">'NR&gt;1 &#123;++s[$1]&#125; END &#123;for(k in s) print k,s[k]&#125;'</span> &gt; /tmp/tcp_conn.txt</span><br><span class="line">   TCP_NUM=$(grep <span class="string">" ，这是开启了nginx状态但是只能从本机看到</span></span><br><span class="line">        /usr/bin/curl <span class="string">"http://127.0.0.1:"</span><span class="variable">$NGINX_PORT</span><span class="string">"/nginx_status/"</span> 2&gt;/dev/null| grep <span class="string">'Active'</span> | awk <span class="string">'&#123;print $NF&#125;'</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="function"><span class="title">nginx_reading</span></span>()&#123; <span class="comment">#获取nginx_reading状态的数量</span></span><br><span class="line">        /usr/bin/curl <span class="string">"http://127.0.0.1:"</span><span class="variable">$NGINX_PORT</span><span class="string">"/nginx_status/"</span> 2&gt;/dev/null| grep <span class="string">'Reading'</span> | awk <span class="string">'&#123;print $2&#125;'</span></span><br><span class="line">       &#125;</span><br><span class="line">        <span class="function"><span class="title">nginx_writing</span></span>()&#123;</span><br><span class="line">        /usr/bin/curl <span class="string">"http://127.0.0.1:"</span><span class="variable">$NGINX_PORT</span><span class="string">"/nginx_status/"</span> 2&gt;/dev/null| grep <span class="string">'Writing'</span> | awk <span class="string">'&#123;print $4&#125;'</span></span><br><span class="line">       &#125;</span><br><span class="line">        <span class="function"><span class="title">nginx_waiting</span></span>()&#123;</span><br><span class="line">        /usr/bin/curl <span class="string">"http://127.0.0.1:"</span><span class="variable">$NGINX_PORT</span><span class="string">"/nginx_status/"</span> 2&gt;/dev/null| grep <span class="string">'Waiting'</span> | awk <span class="string">'&#123;print $6&#125;'</span></span><br><span class="line">       &#125;</span><br><span class="line">        <span class="function"><span class="title">nginx_accepts</span></span>()&#123;</span><br><span class="line">        /usr/bin/curl <span class="string">"http://127.0.0.1:"</span><span class="variable">$NGINX_PORT</span><span class="string">"/nginx_status/"</span> 2&gt;/dev/null| awk NR==3 | awk <span class="string">'&#123;print $1&#125;'</span></span><br><span class="line">       &#125;</span><br><span class="line">        <span class="function"><span class="title">nginx_handled</span></span>()&#123;</span><br><span class="line">        /usr/bin/curl <span class="string">"http://127.0.0.1:"</span><span class="variable">$NGINX_PORT</span><span class="string">"/nginx_status/"</span> 2&gt;/dev/null| awk NR==3 | awk <span class="string">'&#123;print $2&#125;'</span></span><br><span class="line">       &#125;</span><br><span class="line">        <span class="function"><span class="title">nginx_requests</span></span>()&#123;</span><br><span class="line">        /usr/bin/curl <span class="string">"http://127.0.0.1:"</span><span class="variable">$NGINX_PORT</span><span class="string">"/nginx_status/"</span> 2&gt;/dev/null| awk NR==3 | awk <span class="string">'&#123;print $3&#125;'</span></span><br><span class="line">       &#125;</span><br><span class="line">        <span class="keyword">case</span> <span class="variable">$NGINX_COMMAND</span> <span class="keyword">in</span></span><br><span class="line">                active)</span><br><span class="line">                        nginx_active;</span><br><span class="line">                        ;;</span><br><span class="line">                reading)</span><br><span class="line">                        nginx_reading;</span><br><span class="line">                        ;;</span><br><span class="line">                writing)</span><br><span class="line">                        nginx_writing;</span><br><span class="line">                        ;;</span><br><span class="line">                waiting)</span><br><span class="line">                        nginx_waiting;</span><br><span class="line">                        ;;</span><br><span class="line">                accepts)</span><br><span class="line">                        nginx_accepts;</span><br><span class="line">                        ;;</span><br><span class="line">                handled)</span><br><span class="line">                        nginx_handled;</span><br><span class="line">                        ;;</span><br><span class="line">                requests)</span><br><span class="line">                        nginx_requests;</span><br><span class="line">                <span class="keyword">esac</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="title">main</span></span>()&#123; <span class="comment">#主函数内容</span></span><br><span class="line">        <span class="keyword">case</span> <span class="variable">$1</span> <span class="keyword">in</span> <span class="comment">#分支结构，用于判断用户的输入而进行响应的操作</span></span><br><span class="line">                nginx_status) <span class="comment">#当输入nginx_status就调用nginx_status_fun，并传递第二和第三个参数</span></span><br><span class="line">                        nginx_status_fun <span class="variable">$2</span> <span class="variable">$3</span>;</span><br><span class="line">                        ;;</span><br><span class="line">                *) <span class="comment">#其他的输入打印帮助信息</span></span><br><span class="line">                        <span class="built_in">echo</span> $<span class="string">"Usage: <span class="variable">$0</span> &#123;nginx_status key&#125;"</span></span><br><span class="line">        <span class="keyword">esac</span> <span class="comment">#分支结束符</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">main <span class="variable">$1</span> <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line">测试脚本</span><br><span class="line"><span class="comment"># bash nginx_status.sh nginx_status 80 active</span></span><br><span class="line"><span class="comment"># chmod 755 nginx_status.sh</span></span><br><span class="line"></span><br><span class="line">agent调用脚本</span><br><span class="line"><span class="comment"># vim /etc/zabbix/zabbix_agentd.d/zabbix_agent_linux.conf</span></span><br><span class="line">UserParameter=nginx_status[*],/etc/zabbix/zabbix_agentd.d/nginx_status.sh <span class="variable">$1</span> <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line"></span><br><span class="line">zabbix_server远程测试</span><br><span class="line"><span class="comment"># /app/zabbix_agent/bin/zabbix_get -s 192.168.2.10 -p 10050 -k "nginx_status[nginx_status,80,active]"</span></span><br><span class="line">3</span><br></pre></td></tr></table></figure>
