        <h2 id="MySQL主从复制"><a href="#MySQL主从复制" class="headerlink" title="MySQL主从复制"></a>MySQL主从复制</h2><a id="more"></a>

<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br></pre></td><td class="code"><pre><span class="line">主：192.168.2.6</span><br><span class="line">1、修改文件</span><br><span class="line">[root@localhost ~]<span class="comment"># vim /etc/my.cnf</span></span><br><span class="line">[mysqld]</span><br><span class="line">server_id=7</span><br><span class="line">binlog_format=row</span><br><span class="line">log_bin=/data/mariadb-bin</span><br><span class="line"></span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl restart mariadb</span></span><br><span class="line"></span><br><span class="line">2、导出二进制位置信息</span><br><span class="line">[root@localhost ~]<span class="comment"># mysql -e 'show master logs' &gt; pos.log</span></span><br><span class="line">[root@localhost ~]<span class="comment"># cat pos.log </span></span><br><span class="line">mariadb-bin.000009      245</span><br><span class="line"></span><br><span class="line">3、创建复制用户</span><br><span class="line">MariaDB [(none)]&gt; grant replication slave on *.* to repluser@<span class="string">'192.168.2.100'</span> identified by <span class="string">'123456'</span>;</span><br><span class="line"></span><br><span class="line">从：192.168.2.100</span><br><span class="line">1、修改配置文件</span><br><span class="line">[root@localhost ~]<span class="comment"># vim /etc/my.cnf</span></span><br><span class="line">[mysqld]</span><br><span class="line">server_id=6</span><br><span class="line">read_only</span><br><span class="line"></span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl restart mariadb</span></span><br><span class="line"></span><br><span class="line">2、参考帮助，配置同步信息</span><br><span class="line">MariaDB [(none)]&gt; <span class="built_in">help</span> change master to</span><br><span class="line"></span><br><span class="line">MariaDB [(none)]&gt; CHANGE MASTER TO   </span><br><span class="line">    -&gt; MASTER_HOST=<span class="string">'192.168.2.6'</span>,  </span><br><span class="line">    -&gt;  MASTER_USER=<span class="string">'repluser'</span>,   </span><br><span class="line">    -&gt;  MASTER_PASSWORD=<span class="string">'123456'</span>,   </span><br><span class="line">    -&gt;  MASTER_PORT=3306,   </span><br><span class="line">    -&gt;  MASTER_LOG_FILE=<span class="string">'mariadb-bin.000009'</span>,   </span><br><span class="line">    -&gt;  MASTER_LOG_POS=245;</span><br><span class="line"></span><br><span class="line">3、查看配置的信息</span><br><span class="line">[root@localhost ~]<span class="comment"># ll /var/lib/mysql/</span></span><br><span class="line">[root@localhost ~]<span class="comment"># cat /var/lib/mysql/master.info</span></span><br><span class="line"></span><br><span class="line">4、MariaDB [(none)]&gt; show processlist;    <span class="comment">#查看线程</span></span><br><span class="line">MariaDB [(none)]&gt; show slave status\G</span><br><span class="line"></span><br><span class="line">启动线程</span><br><span class="line">MariaDB [(none)]&gt; start slave;</span><br><span class="line">MariaDB [(none)]&gt; show slave status\G</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">==========================================================================</span><br><span class="line"></span><br><span class="line">基于一台旧服务的基础上，实现主从复制：</span><br><span class="line"></span><br><span class="line">主：192.168.2.6</span><br><span class="line">1、修改配置</span><br><span class="line">[root@localhost ~]<span class="comment"># vim /etc/my.cnf</span></span><br><span class="line">[mysqld]</span><br><span class="line">server_id=7</span><br><span class="line">binlog_format=row</span><br><span class="line">log_bin=/data/mariadb-bin</span><br><span class="line"></span><br><span class="line">2、查看二进制日志文件列表，及大小，供从服务器备份</span><br><span class="line">MariaDB [(none)]&gt; show master logs;</span><br><span class="line"></span><br><span class="line">3、完全备份</span><br><span class="line">[root@localhost ~]<span class="comment"># mysqldump -A --single-transaction -F --master-data=1 &gt; /data/backup/all.sql</span></span><br><span class="line"></span><br><span class="line">4、复制到从服务器</span><br><span class="line">[root@localhost ~]<span class="comment"># scp /data/backup/all.sql 192.168.2.100:</span></span><br><span class="line"></span><br><span class="line">5、为了测试效果，在主服务器加入新的记录</span><br><span class="line">MariaDB [hellodb]&gt; insert teachers (name,age) values(<span class="string">'bobo'</span>,22);</span><br><span class="line">MariaDB [hellodb]&gt; insert teachers (name,age) values(<span class="string">'huahua'</span>,22);</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">从：192.168.2.100</span><br><span class="line">1、修改配置</span><br><span class="line">[root@localhost ~]<span class="comment"># vim /etc/my.cnf</span></span><br><span class="line">[mysqld]</span><br><span class="line">server_id=17</span><br><span class="line">read_only</span><br><span class="line"></span><br><span class="line">2、清空数据库，重启服务</span><br><span class="line">[root@localhost ~]<span class="comment"># rm -rf /var/lib/mysql/*</span></span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl restart mariadb</span></span><br><span class="line"></span><br><span class="line">3、打开主服务器的备份文件</span><br><span class="line">修改此行CHANGE MASTER TO MASTER_LOG_FILE=<span class="string">'mariadb-bin.000011'</span>, MASTER_LOG_POS=245;</span><br><span class="line"></span><br><span class="line">[root@localhost ~]<span class="comment"># vim all.sql</span></span><br><span class="line">CHANGE MASTER TO</span><br><span class="line">MASTER_HOST=<span class="string">'192.168.2.6'</span>,</span><br><span class="line">MASTER_USER=<span class="string">'repluser'</span>,</span><br><span class="line">MASTER_PASSWORD=<span class="string">'123456'</span>,</span><br><span class="line">MASTER_PORT=3306, </span><br><span class="line">MASTER_LOG_FILE=<span class="string">'mariadb-bin.000011'</span>, MASTER_LOG_POS=245;</span><br><span class="line"></span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl restart mariadb</span></span><br><span class="line"></span><br><span class="line">4、导入文件</span><br><span class="line">[root@localhost ~]<span class="comment"># mysql &lt; all.sql</span></span><br><span class="line"></span><br><span class="line">5、开启线程</span><br><span class="line">MariaDB [hellodb]&gt; start slave;</span><br><span class="line"></span><br><span class="line">6、查看线程开启情况</span><br><span class="line">MariaDB [hellodb]&gt; show slave status\G</span><br><span class="line"> Slave_IO_Running: Yes</span><br><span class="line">            Slave_SQL_Running: Yes</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">=====================================================================</span><br><span class="line"></span><br><span class="line">从服务器调整为主服务器</span><br><span class="line">1主2从，当主服务器故障，需要提升一台从服务器作为新的主服务器</span><br><span class="line"></span><br><span class="line">1、判断哪个从节点数据备份的最多最新</span><br><span class="line">MariaDB [(none)]&gt; show slave status\G</span><br><span class="line"></span><br><span class="line">2、停止主从复制，提升新的主</span><br><span class="line">MariaDB [(none)]&gt; stop slave;</span><br><span class="line">[root@localhost ~]<span class="comment"># vim /etc/my.cnf</span></span><br><span class="line">[mysqld]</span><br><span class="line">log_bin</span><br><span class="line">server_id=16</span><br><span class="line">binlog_format=row</span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl restart mariadb</span></span><br><span class="line"></span><br><span class="line">3、从节点</span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl stop mariadb</span></span><br><span class="line">[root@localhost ~]<span class="comment"># rm -rf /var/lib/mysql/*</span></span><br><span class="line"></span><br><span class="line">4、主节点完全备份，并复制到从节点</span><br><span class="line">[root@localhost ~]<span class="comment"># mysqldump -A --single-transaction --master-data=1 &gt; all.sql</span></span><br><span class="line">[root@localhost ~]<span class="comment"># scp all.sql 192.168.2.26:</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">5、从节点导入主节点备份的数据</span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl start mariadb</span></span><br><span class="line">[root@localhost ~]<span class="comment"># vim all.sql</span></span><br><span class="line">CHANGE MASTER TO </span><br><span class="line">MASTER_HOST=<span class="string">'192.168.2.16'</span>,</span><br><span class="line">  MASTER_USER=<span class="string">'repluser'</span>,</span><br><span class="line">  MASTER_PASSWORD=<span class="string">'123456'</span>,</span><br><span class="line">  MASTER_PORT=3306, MASTER_LOG_FILE=<span class="string">'mariadb-bin.000003'</span>, MASTER_LOG_POS=245;</span><br><span class="line">[root@localhost ~]<span class="comment"># mysql &lt; all.sql</span></span><br><span class="line">MariaDB [(none)]&gt; start slave;</span><br></pre></td></tr></table></figure>
