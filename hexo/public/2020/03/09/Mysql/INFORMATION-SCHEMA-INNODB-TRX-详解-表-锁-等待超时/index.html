>:</span><br><span class="line"> </span><br><span class="line">TRX_ID：唯一的事务<span class="keyword">ID</span>表示,针对于<span class="keyword">InnoDB</span>内部的(从MySQL5<span class="number">.6</span>开始,那些IDs是不会被创建用于事务 只读的或者是非锁定的)</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">TRX_WEIGHT：一个事务的权重,反映(但不一定是确切的计数) 影响的行的数量,和被事务锁定的行的数量。</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">为了解决死锁,<span class="keyword">InnoDB</span> 选择一个小的权重的事务来回滚。</span><br><span class="line"> </span><br><span class="line">TRX_STATE  事务执行状态,允许值为RUNNING, <span class="keyword">LOCK</span> <span class="keyword">WAIT</span>, <span class="keyword">ROLLING</span> BACK, <span class="keyword">and</span> COMMITTING.</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">TRX_STARTED： 事务开始时间</span><br><span class="line"> </span><br><span class="line">centos6<span class="number">.5</span>:/root<span class="comment">#mysql -uroot -p'kjk123123' -h192.168.11.185 -e"show processlist"</span></span><br><span class="line"><span class="keyword">Warning</span>: <span class="keyword">Using</span> a <span class="keyword">password</span> <span class="keyword">on</span> the command line <span class="keyword">interface</span> can be insecure.</span><br><span class="line">+<span class="comment">------+------+----------------------+--------+---------+------+----------+------------------------------------------+</span></span><br><span class="line">| <span class="keyword">Id</span>   | <span class="keyword">User</span> | Host                 | db     | Command | <span class="built_in">Time</span> | State    | Info                                     |</span><br><span class="line">+<span class="comment">------+------+----------------------+--------+---------+------+----------+------------------------------------------+</span></span><br><span class="line">| <span class="number">1367</span> | root | <span class="number">192.168</span><span class="number">.11</span><span class="number">.186</span>:<span class="number">40366</span> | DEVOPS | <span class="keyword">Sleep</span>   |   <span class="number">46</span> |          | <span class="literal">NULL</span>                                     |</span><br><span class="line">| <span class="number">1404</span> | root | <span class="number">192.168</span><span class="number">.11</span><span class="number">.186</span>:<span class="number">46149</span> | DEVOPS | <span class="keyword">Query</span>   |    <span class="number">3</span> | updating | <span class="keyword">delete</span>  <span class="keyword">from</span> <span class="keyword">test</span> <span class="keyword">where</span> username=<span class="string">'admin'</span> |</span><br><span class="line">| <span class="number">1405</span> | root | <span class="number">192.168</span><span class="number">.11</span><span class="number">.185</span>:<span class="number">43080</span> | <span class="literal">NULL</span>   | <span class="keyword">Query</span>   |    <span class="number">0</span> | init     | <span class="keyword">show</span> <span class="keyword">processlist</span>                         |</span><br><span class="line">+<span class="comment">------+------+----------------------+--------+---------+------+----------+------------------------------------------+</span></span><br><span class="line"> </span><br><span class="line"><span class="number">1367</span> 持有行锁</span><br><span class="line"> </span><br><span class="line"><span class="number">1404</span> 被堵塞</span><br><span class="line"> </span><br><span class="line">centos6<span class="number">.5</span>:/root<span class="comment">#mysql -uroot -p'kjk123123' -h192.168.11.185 -e"select * from  INFORMATION_SCHEMA.INNODB_TRX\G "</span></span><br><span class="line"><span class="keyword">Warning</span>: <span class="keyword">Using</span> a <span class="keyword">password</span> <span class="keyword">on</span> the command line <span class="keyword">interface</span> can be insecure.</span><br><span class="line">*************************** <span class="number">1.</span> <span class="keyword">row</span> ***************************</span><br><span class="line">                    trx_id: <span class="number">5458</span></span><br><span class="line">                 trx_state: <span class="keyword">LOCK</span> <span class="keyword">WAIT</span></span><br><span class="line">               trx_started: <span class="number">2016</span><span class="number">-11</span><span class="number">-22</span> <span class="number">14</span>:<span class="number">01</span>:<span class="number">57</span></span><br><span class="line">     trx_requested_lock_id: <span class="number">5458</span>:<span class="number">14</span>:<span class="number">3</span>:<span class="number">2</span></span><br><span class="line">          trx_wait_started: <span class="number">2016</span><span class="number">-11</span><span class="number">-22</span> <span class="number">14</span>:<span class="number">01</span>:<span class="number">57</span></span><br><span class="line">                trx_weight: <span class="number">2</span></span><br><span class="line">       trx_mysql_thread_id: <span class="number">1404</span></span><br><span class="line">                 trx_query: <span class="keyword">delete</span>  <span class="keyword">from</span> <span class="keyword">test</span> <span class="keyword">where</span> username=<span class="string">'admin'</span></span><br><span class="line">       trx_operation_state: <span class="keyword">starting</span> <span class="keyword">index</span> <span class="keyword">read</span></span><br><span class="line">         trx_tables_in_use: <span class="number">1</span></span><br><span class="line">         trx_tables_locked: <span class="number">1</span></span><br><span class="line">          trx_lock_structs: <span class="number">2</span></span><br><span class="line">     trx_lock_memory_bytes: <span class="number">360</span></span><br><span class="line">           trx_rows_locked: <span class="number">1</span></span><br><span class="line">         trx_rows_modified: <span class="number">0</span></span><br><span class="line">   trx_concurrency_tickets: <span class="number">0</span></span><br><span class="line">       trx_isolation_level: REPEATABLE <span class="keyword">READ</span></span><br><span class="line">         trx_unique_checks: <span class="number">1</span></span><br><span class="line">    trx_foreign_key_checks: <span class="number">1</span></span><br><span class="line">trx_last_foreign_key_error: <span class="literal">NULL</span></span><br><span class="line"> trx_adaptive_hash_latched: <span class="number">0</span></span><br><span class="line"> trx_adaptive_hash_timeout: <span class="number">10000</span></span><br><span class="line">          trx_is_read_only: <span class="number">0</span></span><br><span class="line">trx_autocommit_non_locking: <span class="number">0</span></span><br><span class="line">*************************** <span class="number">2.</span> <span class="keyword">row</span> ***************************</span><br><span class="line">                    trx_id: <span class="number">5453</span></span><br><span class="line">                 trx_state: RUNNING</span><br><span class="line">               trx_started: <span class="number">2016</span><span class="number">-11</span><span class="number">-22</span> <span class="number">14</span>:<span class="number">01</span>:<span class="number">14</span></span><br><span class="line">     trx_requested_lock_id: <span class="literal">NULL</span></span><br><span class="line">          trx_wait_started: <span class="literal">NULL</span></span><br><span class="line">                trx_weight: <span class="number">3</span></span><br><span class="line">       trx_mysql_thread_id: <span class="number">1367</span></span><br><span class="line">                 trx_query: <span class="literal">NULL</span></span><br><span class="line">       trx_operation_state: <span class="literal">NULL</span></span><br><span class="line">         trx_tables_in_use: <span class="number">0</span></span><br><span class="line">         trx_tables_locked: <span class="number">0</span></span><br><span class="line">          trx_lock_structs: <span class="number">2</span></span><br><span class="line">     trx_lock_memory_bytes: <span class="number">360</span></span><br><span class="line">           trx_rows_locked: <span class="number">4</span></span><br><span class="line">         trx_rows_modified: <span class="number">1</span></span><br><span class="line">   trx_concurrency_tickets: <span class="number">0</span></span><br><span class="line">       trx_isolation_level: REPEATABLE <span class="keyword">READ</span></span><br><span class="line">         trx_unique_checks: <span class="number">1</span></span><br><span class="line">    trx_foreign_key_checks: <span class="number">1</span></span><br><span class="line">trx_last_foreign_key_error: <span class="literal">NULL</span></span><br><span class="line"> trx_adaptive_hash_latched: <span class="number">0</span></span><br><span class="line"> trx_adaptive_hash_timeout: <span class="number">10000</span></span><br><span class="line">          trx_is_read_only: <span class="number">0</span></span><br><span class="line">trx_autocommit_non_locking: <span class="number">0</span></span><br><span class="line"> </span><br><span class="line">TRX_REQUESTED_LOCK_ID: 持有者为trx_requested_lock_id: <span class="literal">NULL</span></span><br><span class="line"> </span><br><span class="line">                       被堵塞者trx_requested_lock_id: <span class="number">5458</span>:<span class="number">14</span>:<span class="number">3</span>:<span class="number">2</span></span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">事务当前等待的锁的<span class="keyword">ID</span>,如果TRX_STATE 是<span class="keyword">LOCK</span> <span class="keyword">WAIT</span>; 否则值为NULL。</span><br><span class="line"> </span><br><span class="line">得到 <span class="keyword">lock</span>的详细信息,关联这个列和 INNODB_LOCKS 表的LOCK_ID列</span><br><span class="line"> </span><br><span class="line"><span class="keyword">SELECT</span> </span><br><span class="line">    <span class="keyword">NOW</span>(),</span><br><span class="line">    (<span class="keyword">UNIX_TIMESTAMP</span>(<span class="keyword">NOW</span>()) - <span class="keyword">UNIX_TIMESTAMP</span>(a.trx_started)) diff_sec,</span><br><span class="line">    b.id,</span><br><span class="line">    b.user,</span><br><span class="line">    b.host,</span><br><span class="line">    b.db,</span><br><span class="line">    c.lock_type,</span><br><span class="line">   </span><br><span class="line"> c.lock_table,</span><br><span class="line">    c.lock_index</span><br><span class="line"><span class="keyword">FROM</span></span><br><span class="line">    information_schema.innodb_trx a</span><br><span class="line">       </span><br><span class="line"> <span class="keyword">INNER</span> <span class="keyword">JOIN</span></span><br><span class="line">    information_schema.PROCESSLIST b <span class="keyword">ON</span> a.TRX_MYSQL_THREAD_ID = b.id</span><br><span class="line">   </span><br><span class="line"> <span class="keyword">INNER</span> <span class="keyword">JOIN</span></span><br><span class="line">    information_schema.INNODB_LOCKS  c</span><br><span class="line"> <span class="keyword">on</span> a.trx_requested_lock_id=c.lock_id;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> INFORMATION_SCHEMA.INNODB_LOCKS 这个表只有在堵塞的时候才有数据</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">TRX_WAIT_STARTED：  事务开始等待锁的时间,只有是TRX_STATE 是<span class="keyword">LOCK</span> <span class="keyword">WAIT</span>; 否则为空</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">TRX_MYSQL_THREAD_ID: MySQL 事务ID 得到thread 的详细信息,关联这个列和INFORMATION_SCHEMA PROCESSLIST table的ID列。</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="keyword">SELECT</span> </span><br><span class="line">    <span class="keyword">NOW</span>(),</span><br><span class="line">    (<span class="keyword">UNIX_TIMESTAMP</span>(<span class="keyword">NOW</span>()) - <span class="keyword">UNIX_TIMESTAMP</span>(a.trx_started)) diff_sec,</span><br><span class="line">    b.id,</span><br><span class="line">    b.user,</span><br><span class="line">    b.host,</span><br><span class="line">    b.db</span><br><span class="line"><span class="keyword">FROM</span></span><br><span class="line">    information_schema.innodb_trx a</span><br><span class="line">        <span class="keyword">INNER</span> <span class="keyword">JOIN</span></span><br><span class="line">    information_schema.PROCESSLIST b <span class="keyword">ON</span> a.TRX_MYSQL_THREAD_ID = b.id;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">TRX_QUERY  语句当前事务执行的</span><br><span class="line"> </span><br><span class="line">TRX_OPERATION_STATE: 事务的当前的操作,如果any 否则NULL</span><br><span class="line"> </span><br><span class="line">TRX_TABLES_IN_USE InnoDB tables 的数量当前用于处理SQL语句</span><br><span class="line"> </span><br><span class="line">TRX_TABLES_LOCKED: InnoDB 表的数量</span><br></pre></td></tr></table></figure>
