        <p>Commands:</p>
<a id="more"></a>

<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">Commands:</span><br><span class="line">  build              Build <span class="keyword">or</span> rebuild services</span><br><span class="line">  bundle             Generate a Docker bundle <span class="keyword">from</span> the Compose file</span><br><span class="line"> <span class="built_in"> config </span>            Validate <span class="keyword">and</span> view the compose file</span><br><span class="line">  create             Create services</span><br><span class="line">  down               Stop <span class="keyword">and</span> <span class="builtin-name">remove</span> containers, networks, images, <span class="keyword">and</span> volumes</span><br><span class="line">  events             Receive real time events <span class="keyword">from</span> containers</span><br><span class="line">  exec               Execute a command <span class="keyword">in</span> a running container</span><br><span class="line">  help               <span class="builtin-name">Get</span> help on a command</span><br><span class="line">  kill               Kill containers</span><br><span class="line">  logs               View output <span class="keyword">from</span> containers</span><br><span class="line">  pause              Pause services</span><br><span class="line"> <span class="built_in"> port </span>              <span class="builtin-name">Print</span> the public<span class="built_in"> port </span><span class="keyword">for</span> a<span class="built_in"> port </span>binding</span><br><span class="line">  ps                 List containers</span><br><span class="line">  pull               Pull<span class="built_in"> service </span>images</span><br><span class="line">  push               Push<span class="built_in"> service </span>images</span><br><span class="line">  restart            Restart services</span><br><span class="line">  rm                 <span class="builtin-name">Remove</span> stopped containers</span><br><span class="line">  <span class="builtin-name">run</span>                <span class="builtin-name">Run</span> a one-off command</span><br><span class="line">  scale              <span class="builtin-name">Set</span> number of containers <span class="keyword">for</span> a service</span><br><span class="line">  start              Start services</span><br><span class="line">  stop               Stop services</span><br><span class="line">  top                Display the running processes</span><br><span class="line">  unpause            Unpause services</span><br><span class="line">  up                 Create <span class="keyword">and</span> start containers</span><br><span class="line">  version            Show the Docker-Compose version information</span><br></pre></td></tr></table></figure>

<p>解释一下</p>
<figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">docker-compose up -d nginx                     构建建启动nignx容器</span><br><span class="line">docker-compose exec nginx bash            登录到nginx容器中</span><br><span class="line">docker-compose down                              删除所有nginx容器,镜像</span><br><span class="line">docker-compose ps                                   显示所有容器</span><br><span class="line">docker-compose restart nginx                   重新启动nginx容器</span><br><span class="line">docker-compose <span class="builtin-name">run</span> --no-deps --rm php-fpm php -v  在php-fpm中不启动关联容器，并容器执行php -v 执行完成后删除容器</span><br><span class="line">docker-compose build nginx                     构建镜像 。        </span><br><span class="line">docker-compose build --no-cache nginx   不带缓存的构建。</span><br><span class="line">docker-compose logs  nginx                     查看nginx的日志 </span><br><span class="line">docker-compose logs -f nginx                   查看nginx的实时日志</span><br><span class="line">docker-compose<span class="built_in"> config </span> -q                        验证（docker-compose.yml）文件配置，当配置正确时，不输出任何内容，当文件配置错误，输出错误信息。 </span><br><span class="line">docker-compose events --json nginx       以json的形式输出nginx的docker日志</span><br><span class="line">docker-compose pause nginx                 暂停nignx容器</span><br><span class="line">docker-compose unpause nginx             恢复ningx容器</span><br><span class="line">docker-compose rm nginx                       删除容器（删除前必须关闭容器）</span><br><span class="line">docker-compose stop nginx                    停止nignx容器</span><br><span class="line">docker-compose start nginx                    启动nignx容器</span><br><span class="line">build 构建或重建服务</span><br><span class="line">help 命令帮助</span><br><span class="line">kill 杀掉容器</span><br><span class="line">logs 显示容器的输出内容</span><br><span class="line">port 打印绑定的开放端口</span><br><span class="line">ps 显示容器</span><br><span class="line">pull 拉取服务镜像</span><br><span class="line">restart 重启服务</span><br><span class="line">rm 删除停止的容器</span><br><span class="line"><span class="builtin-name">run</span> 运行一个一次性命令</span><br><span class="line">scale 设置服务的容器数目</span><br><span class="line">start 开启服务</span><br><span class="line">stop 停止服务</span><br><span class="line">up 创建并启动容器</span><br></pre></td></tr></table></figure>
