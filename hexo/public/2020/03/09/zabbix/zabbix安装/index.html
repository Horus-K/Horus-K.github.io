        <p><strong>ubuntu apt安装zabbix</strong></p>
<a id="more"></a>

<figure class="highlight pgsql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br></pre></td><td class="code"><pre><span class="line"><span class="number">1</span>、安装数据库</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# wget https://repo.zabbix.com/zabbix/<span class="number">4.0</span>/ubuntu/pool/main/z/zabbix-<span class="keyword">release</span>/zabbix-release_4<span class="number">.0</span><span class="number">-2</span>+bionic_all.deb</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# dpkg -i zabbix-release_4<span class="number">.0</span><span class="number">-2</span>+bionic_all.deb</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# apt <span class="keyword">update</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">2</span>、安装Zabbix <span class="keyword">server</span>，Web前端，agent</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# apt -y install zabbix-<span class="keyword">server</span>-mysql zabbix-frontend-php zabbix-agent</span><br><span class="line"></span><br><span class="line"><span class="number">3</span>、初始化数据库</span><br><span class="line">MariaDB [(<span class="keyword">none</span>)]&gt; <span class="keyword">create</span> <span class="keyword">database</span> zabbix <span class="type">character</span> <span class="keyword">set</span> utf8 <span class="keyword">collate</span> utf8_bin;</span><br><span class="line">MariaDB [(<span class="keyword">none</span>)]&gt; <span class="keyword">grant</span> <span class="keyword">all</span> <span class="keyword">privileges</span> <span class="keyword">on</span> zabbix.* <span class="keyword">to</span> zabbix@<span class="number">192.168</span><span class="number">.6</span><span class="number">.10</span> identified <span class="keyword">by</span> <span class="string">'123456'</span>;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">修改端口</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# grep <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span> /etc/mysql/ -R</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# vim /etc/mysql/mariadb.conf.d/<span class="number">50</span>-<span class="keyword">server</span>.cnf</span><br><span class="line"></span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# systemctl <span class="keyword">restart</span> mariadb</span><br><span class="line"></span><br><span class="line">验证登录</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# mysql -uzabbix -p123456 -h192<span class="number">.168</span><span class="number">.6</span><span class="number">.10</span></span><br><span class="line">导入初始架构和数据，</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# zcat /usr/<span class="keyword">share</span>/doc/zabbix-<span class="keyword">server</span>-mysql*/<span class="keyword">create</span>.<span class="keyword">sql</span>.gz | mysql -uzabbix -p123456 -h192<span class="number">.168</span><span class="number">.6</span><span class="number">.10</span> zabbix</span><br><span class="line"></span><br><span class="line">MariaDB [zabbix]&gt; <span class="keyword">show</span> <span class="keyword">tables</span>;</span><br><span class="line">配置数据库</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# vim /etc/zabbix/zabbix_server.conf</span><br><span class="line">DBHost=<span class="number">192.168</span><span class="number">.6</span><span class="number">.10</span></span><br><span class="line">DBPassword=<span class="number">123456</span></span><br><span class="line"></span><br><span class="line">配置前端PHP</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# vim /etc/zabbix/apache.conf</span><br><span class="line">php_value <span class="type">date</span>.timezone Asia/Shanghai</span><br><span class="line"></span><br><span class="line">启动Zabbix <span class="keyword">server</span>和agent进程，并为它们设置开机自启</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# systemctl <span class="keyword">restart</span> zabbix-<span class="keyword">server</span> zabbix-agent apache2</span><br><span class="line">root@zabbix-<span class="keyword">server</span>:~# systemctl <span class="keyword">enable</span> zabbix-<span class="keyword">server</span> zabbix-agent apache2</span><br><span class="line"></span><br><span class="line">配置zabbix前端</span><br><span class="line">http://<span class="number">192.168</span><span class="number">.6</span><span class="number">.10</span>/zabbix/setup.php</span><br></pre></td></tr></table></figure>

<p><img src="/2020/03/09/zabbix/%C2%96zabbix%E5%AE%89%E8%A3%85/QQ%E6%88%AA%E5%9B%BE20190713100952.png" alt="img"></p>
<figure class="highlight autoit"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">zabbix加入中文语言</span><br><span class="line"></span><br><span class="line">root<span class="symbol">@zabbix</span>-server:~<span class="meta"># find / -name defines.inc.php</span></span><br><span class="line">/usr/share/zabbix/include/defines.inc.php</span><br><span class="line"></span><br><span class="line">root<span class="symbol">@zabbix</span>-server:~<span class="meta"># vim /usr/share/zabbix/<span class="meta-keyword">include</span>/defines.inc.php</span></span><br><span class="line">......</span><br><span class="line">define(<span class="string">'ZBX_GRAPH_FONT_NAME'</span>,        <span class="string">'simkai'</span>)<span class="comment">; // font file name</span></span><br><span class="line">.......</span><br><span class="line"></span><br><span class="line">define(<span class="string">'ZBX_FONT_NAME'</span>, <span class="string">'simkai'</span>)<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">搜索字体存放位置</span><br><span class="line">root<span class="symbol">@zabbix</span>-server:~<span class="meta"># find / -name graphfont*</span></span><br><span class="line">/usr/share/zabbix/assets/fonts/graphfont.ttf</span><br><span class="line"></span><br><span class="line">放入新的字体（下载楷体常规）</span><br><span class="line">root<span class="symbol">@zabbix</span>-server:~<span class="meta"># cp simkai.ttf /usr/share/zabbix/assets/fonts/</span></span><br></pre></td></tr></table></figure>

e">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br></pre></td><td class="code"><pre><span class="line">========================================================================= </span><br><span class="line">ubuntu编译安装zabbix <span class="number">4.0</span><span class="number">.10</span></span><br><span class="line"></span><br><span class="line">https:<span class="comment">//www.zabbix.com/download_sources#tab:40LTS</span></span><br><span class="line"></span><br><span class="line">zabbix-server:<span class="number">192.168</span><span class="number">.6</span><span class="number">.10</span></span><br><span class="line">zabbix-mysql:<span class="number">192.168</span><span class="number">.6</span><span class="number">.20</span></span><br><span class="line"></span><br><span class="line"><span class="number">1</span>、安装mariadb数据库</span><br><span class="line"><span class="symbol">root@</span>zabbix-mysql:~# apt-<span class="keyword">get</span> install mariadb-server mariadb-client apt-<span class="keyword">get</span>  install  mariadb-server mariadb-client</span><br><span class="line"></span><br><span class="line">建立数据库</span><br><span class="line">MariaDB [(none)]&gt; create database zabbix character <span class="keyword">set</span> utf8 collate utf8_bin;</span><br><span class="line">Query OK, <span class="number">1</span> row affected (<span class="number">0.05</span> sec)</span><br><span class="line"></span><br><span class="line">授权</span><br><span class="line">MariaDB [(none)]&gt; grant all privileges on zabbix.* to <span class="symbol">zabbix@</span><span class="string">"192.168.6.%"</span> identified by <span class="string">'123456'</span>;</span><br><span class="line">Query OK, <span class="number">0</span> rows affected (<span class="number">0.00</span> sec)</span><br><span class="line"></span><br><span class="line">安全加固脚本</span><br><span class="line"><span class="symbol">root@</span>zabbix-mysql:/usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span>/database/mysql# mysql_secure_installation</span><br><span class="line"></span><br><span class="line">修改监听端口</span><br><span class="line"><span class="symbol">root@</span>zabbix-mysql:~# grep <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span> /etc/mysql/ -R</span><br><span class="line">/etc/mysql/mariadb.conf.d/<span class="number">50</span>-server.cnf:bind-address = <span class="number">127.0</span><span class="number">.0</span><span class="number">.1</span></span><br><span class="line"></span><br><span class="line"><span class="symbol">root@</span>zabbix-mysql:~# systemctl restart mariadb</span><br><span class="line"><span class="symbol">root@</span>zabbix-mysql:~# systemctl enable mariadb</span><br><span class="line"></span><br><span class="line">zabbix服务端测试登录数据库</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# mysql -uzabbix -p123456 -h192<span class="number">.168</span><span class="number">.6</span><span class="number">.20</span></span><br><span class="line"><span class="number">2</span>、安装zabbix依赖包</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# apt-<span class="keyword">get</span>  install   apache2 apache2-bin apache2-data apache2-utils fontconfig-config fonts-dejavu-core fping libapache2-mod-php   libapache2-mod-php7<span class="number">.2</span> libapr1 libaprutil1 libaprutil1-dbd-sqlite3 libaprutil1-ldap libfontconfig1 libgd3 libiksemel3   libjbig0 libjpeg-turbo8 libjpeg8 liblua5<span class="number">.2</span><span class="number">-0</span> libodbc1 libopenipmi0 libsensors4 libsnmp-base libsnmp30 libsodium23 libssh2<span class="number">-1</span>  libtiff5 libwebp6 libxpm4 php-bcmath php-common php-gd php-ldap php-mbstring php-mysql php-xml php7<span class="number">.2</span>-bcmath php7<span class="number">.2</span>-cli  php7<span class="number">.2</span>-common php7<span class="number">.2</span>-gd php7<span class="number">.2</span>-json php7<span class="number">.2</span>-ldap php7<span class="number">.2</span>-mbstring php7<span class="number">.2</span>-mysql php7<span class="number">.2</span>-opcache php7<span class="number">.2</span>-readline   php7<span class="number">.2</span>-xml snmpd  ssl-cert ttf-dejavu-core      libmysqlclient-dev  libxml2-dev  libxml2 snmp  libsnmp-dev   libevent-dev  openjdk<span class="number">-8</span>-jdk curl libcurl4-openssl-dev</span><br><span class="line"><span class="number">3</span>、开始编译安装zabbix4<span class="number">.0</span><span class="number">.10</span></span><br><span class="line"></span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# cd /usr/local/src/</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:src# tar xvf zabbix<span class="number">-4.0</span><span class="number">.10</span>.tar.gz </span><br><span class="line"></span><br><span class="line"><span class="symbol">root@</span>zabbix-server:/usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span># ./configure --prefix=/app/zabbix_server  --enable-server --enable-agent --with-mysql  --with-net-snmp --with-libcurl --with-libxml2  --enable-java</span><br><span class="line"></span><br><span class="line"><span class="symbol">root@</span>zabbix-server:/usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span># make &amp;&amp; make install </span><br><span class="line"><span class="number">4</span>、数据库初始化</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# cd /usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span>/database/mysql/</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:/usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span>/database/mysql# mysql -uzabbix -p123456 -h192<span class="number">.168</span><span class="number">.6</span><span class="number">.20</span> zabbix  &lt; schema.sql</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:/usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span>/database/mysql# mysql -uzabbix -p123456 -h192<span class="number">.168</span><span class="number">.6</span><span class="number">.20</span> zabbix  &lt;  images.sql</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:/usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span>/database/mysql# mysql -uzabbix -p123456 -h192<span class="number">.168</span><span class="number">.6</span><span class="number">.20</span> zabbix  &lt;  data.sql </span><br><span class="line"></span><br><span class="line"><span class="number">5</span>、编辑zabbix配置文件</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:/usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span>/database/mysql# vim /app/zabbix_server/etc/zabbix_server.conf</span><br><span class="line">......</span><br><span class="line">DBHost=<span class="number">192.168</span><span class="number">.6</span><span class="number">.20</span></span><br><span class="line"></span><br><span class="line">DBName=zabbix</span><br><span class="line"></span><br><span class="line">DBUser=zabbix</span><br><span class="line">DBPassword=<span class="number">123456</span></span><br><span class="line"></span><br><span class="line"><span class="number">6</span>、创建zbbix用户</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# useradd zabbix</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# chown zabbix.zabbix /app/zabbix_server -R</span><br><span class="line"></span><br><span class="line"><span class="number">7</span>、启动zabbix</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# /app/zabbix_server/sbin/zabbix_server -c /app/zabbix_server/etc/zabbix_server.conf</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# ss -nlt</span><br><span class="line"><span class="number">8</span>、安装zabbix-web界面</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# rm -rf /var/www/html/index.html</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# mkdir /var/www/html/zabbix</span><br><span class="line"><span class="symbol">root@</span>zabbix-server:~# cp -a /usr/local/src/zabbix<span class="number">-4.0</span><span class="number">.10</span>/frontends/php<span class="comment">/* /var/www/html/zabbix/</span></span><br><span class="line"><span class="comment">root@zabbix-server:~# chown zabbix.zabbix /var/www/html/zabbix -R</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">9、启动apache2</span></span><br><span class="line"><span class="comment">root@zabbix-server:~# systemctl restart apache2</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">10、安装php依赖包</span></span><br><span class="line"><span class="comment">root@zabbix-server:/usr/local/src/zabbix-4.0.10# apt-get   install php-gettext   php-xml php-net-socket php-gd php-mysql</span></span><br><span class="line"><span class="comment">11、web界面部署zabbix</span></span><br></pre></td></tr></table></figure>

pan></span><br><span class="line"><span class="attribute">EnvironmentFile</span>=-/etc/default/zabbix-agent</span><br><span class="line"><span class="attribute">Type</span>=forking</span><br><span class="line"><span class="attribute">Restart</span>=on-failure</span><br><span class="line"><span class="attribute">PIDFile</span>=/app/zabbix_agent/run/zabbix_agentd.pid</span><br><span class="line"><span class="attribute">KillMode</span>=control-group</span><br><span class="line"><span class="attribute">ExecStart</span>=/app/zabbix_server/sbin/zabbix_agentd -c <span class="variable">$CONFFILE</span></span><br><span class="line"><span class="attribute">ExecStop</span>=/bin/kill -SIGTERM <span class="variable">$MAINPID</span></span><br><span class="line"><span class="attribute">RestartSec</span>=10s</span><br><span class="line"></span><br><span class="line">[Install]</span><br><span class="line"><span class="attribute">WantedBy</span>=multi-user.target</span><br><span class="line"></span><br><span class="line">4、验证启动、停止</span><br><span class="line">root@zabbix-node1:~# systemctl daemon-reload</span><br><span class="line">root@zabbix-node1:~# systemctl restart zabbix-agent.service </span><br><span class="line">root@zabbix-node1:~# ps -ef | grep zabbix</span><br><span class="line"></span><br><span class="line">配置文件</span><br><span class="line"></span><br><span class="line">root@zabbix-server:~# mkdir /app/zabbix_server/logs</span><br><span class="line">root@zabbix-server:~# chown zabbix.zabbix /app/zabbix_server/logs/</span><br><span class="line"></span><br><span class="line">root@zabbix-server:~# vim /app/zabbix_server/etc/zabbix_server.conf</span><br><span class="line"><span class="attribute">LogFile</span>=/app/zabbix_server/logs/zabbix_server.log     #日志</span><br><span class="line"></span><br><span class="line"><span class="attribute">AllowRoot</span>=0             #0关闭root启动，1开启root启动</span><br><span class="line"><span class="attribute">User</span>=zabbix             #
