none)]&gt; use mysql                     <span class="comment">#切换数据库mysql</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; show tables;                   <span class="comment">#列出表的列表</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; desc user;                     <span class="comment">#查看user表的定义</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; show columns from user;        <span class="comment">#查看user表的定义</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select user,host,password from user;  <span class="comment">#从user表中挑出user,host,password字</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; create table student (                <span class="comment">#创建表</span></span><br><span class="line">    -&gt; stuid smallint unsigned auto_increment primary key,</span><br><span class="line">    -&gt; name char(10) not null,</span><br><span class="line">    -&gt; gender enum(<span class="string">'m'</span>,<span class="string">'f'</span>) default <span class="string">'m'</span>,</span><br><span class="line">    -&gt; age tinyint unsigned,mobile char(11));</span><br><span class="line">Query OK, 0 rows affected (0.00 sec)</span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; show create table student;                 <span class="comment">#查看student表的详细定义</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; drop table student;                        <span class="comment">#删除表</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; delete from mysql.student;                 <span class="comment">#删除student表的内容</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; delete from teachers <span class="built_in">where</span> name=<span class="string">'yangyang'</span>;  <span class="comment">#删除字段记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; show table status like <span class="string">'student'</span>\G         <span class="comment">#查看表的状态</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; show table status from mysql\G             <span class="comment">#查看库所有表的状态</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; create database db1;                       <span class="comment">#创建数据库</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; drop database db1;                         <span class="comment">#删除数据库</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; show databases;                            <span class="comment">#列出数据库</span></span><br><span class="line"></span><br><span class="line">MariaDB [db2]&gt; select user,host,password from mysql.user;   <span class="comment">#查找mysql库的user表user,host,password字段</span></span><br><span class="line"></span><br><span class="line">创建user表，参考mysql.user中user,host,password三个字段</span><br><span class="line">MariaDB [db2]&gt; create table user select user,host,password from mysql.user;</span><br><span class="line"></span><br><span class="line">MariaDB [db2]&gt; create table user2 like mysql.user;          <span class="comment">#like克隆表结构</span></span><br><span class="line"></span><br><span class="line">insert添加记录</span><br><span class="line">MariaDB [mysql]&gt; insert into student(stuid,name,gender,age,mobile)values(1,<span class="string">'alice'</span>,<span class="string">'f'</span>,20,<span class="string">'13116527893'</span>)；  </span><br><span class="line">MariaDB [mysql]&gt; insert into student(age,name)values(22,<span class="string">'bob'</span>)；</span><br><span class="line"></span><br><span class="line">添加多条记录</span><br><span class="line">MariaDB [mysql]&gt; insert into student(name,age,mobile)values(<span class="string">'xiaoming'</span>,18,<span class="string">'15116789319'</span>),(<span class="string">'xiaohong'</span>,14,<span class="string">'19087654288'</span>)；</span><br><span class="line"></span><br><span class="line">参考mysql.student表的结构建表</span><br><span class="line">MariaDB [db2]&gt; create table student like mysql.student;</span><br><span class="line"></span><br><span class="line">修改表的字符集</span><br><span class="line">MariaDB [db2]&gt; alter table student character <span class="built_in">set</span> utf8mb4;</span><br><span class="line"></span><br><span class="line">[root@localhost ~]<span class="comment"># vim /etc/my.cnf         #建议加入字符集设置，避免建库、表、记录</span></span><br><span class="line">character-set-server=utf8mb4</span><br><span class="line"></span><br><span class="line">[root@localhost ~]<span class="comment"># mysql --default-character-set=utf8mb4   #客户端指定utf8mb4字符集连接数据库</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; insert hello select * from student;    <span class="comment">#将student表导入到hello表</span></span><br><span class="line"></span><br><span class="line">修改表update，第二条记录</span><br><span class="line">MariaDB [mysql]&gt; update student <span class="built_in">set</span> name=<span class="string">'aaa'</span>,mobile=10000 <span class="built_in">where</span> stuid=2;</span><br><span class="line"></span><br><span class="line">[root@localhost mysql]<span class="comment"># mysql -uroot -pqwe123 -U        #安全选项U，避免修改表时忘记加where判断，或者</span></span><br><span class="line">/etc/my.cnf.d/mysql-clients.cnf加入safe-updates</span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; delete from student <span class="built_in">where</span> stuid=3;     <span class="comment">#删除表的第三行记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; insert student(name,age,stuid)value(<span class="string">'dd'</span>,23,3);    <span class="comment">#指定序号插入此条记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select * from student;                 <span class="comment">#显示表的内容</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; show tables;                           <span class="comment">#显示表的列表  </span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; delete from hello;                     <span class="comment">#清空表的内容</span></span><br><span class="line">MariaDB [mysql]&gt; truncate table db2.student;            <span class="comment">#清空表的内容，速度更快</span></span><br><span class="line"></span><br><span class="line">[root@localhost ~]<span class="comment"># mysql --default-character-set=utf8mb4 &lt; hellodb_innodb.sql      #导入数据库</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select stuid,name,age from students;                   <span class="comment">#挑选字段显示</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select host as 主机,user 用户,password 密码 from user;     <span class="comment">#添加别名，as可省略</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">where</span>条件判断</span><br><span class="line">MariaDB [hellodb]&gt; select * from students <span class="built_in">where</span> age&lt;20;         <span class="comment">#查找age小于20的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select * from students <span class="built_in">where</span> gender = <span class="string">'f'</span>;     <span class="comment">#查找gender=f的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students <span class="built_in">where</span> name like <span class="string">'s%'</span>; <span class="comment">#查找name是以s开头的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select * from students <span class="built_in">where</span> name like <span class="string">'%s%'</span>;  <span class="comment">#查找name中包含s的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students <span class="built_in">where</span> classid is null;        <span class="comment">#查询classid的值为null的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students <span class="built_in">where</span> classid is not null;    <span class="comment">#查询classid值不为null的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students <span class="built_in">where</span> age &gt;=20 and age&lt;=30;   <span class="comment">#查询age大于等于20小于等于30的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select * from students <span class="built_in">where</span> age between 20 and 30;    <span class="comment">#查询age大于等于20小于等于30的记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from users <span class="built_in">where</span> name=<span class="string">'admin'</span> and password=<span class="string">''</span>or<span class="string">'1'</span>=<span class="string">'1'</span>;         <span class="comment">#sql注入</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select 1+2;                  <span class="comment">#做运算</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select * from students <span class="built_in">where</span> age <span class="keyword">in</span> (18,20,22);        <span class="comment">#查询age=18、20、22</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students <span class="built_in">where</span> name rlike <span class="string">'^s.*'</span>;      <span class="comment">#rlike正则表达式</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select distinct gender from students;                  <span class="comment">#distinct去重gender</span></span><br><span class="line"></span><br><span class="line">avg()平均值函数</span><br><span class="line">MariaDB [hellodb]&gt; select avg(age) from students;                       <span class="comment">#统计age的平均值</span></span><br><span class="line">MariaDB [hellodb]&gt; select avg(age) from students <span class="built_in">where</span> gender=<span class="string">'M'</span>;      <span class="comment">#统计gender=M的age平均值</span></span><br><span class="line"></span><br><span class="line">group by 分类</span><br><span class="line">MariaDB [hellodb]&gt; select gender,avg(age) from students group by gender;  <span class="comment">#根据gender分类统计age平均值</span></span><br><span class="line">MariaDB [hellodb]&gt; select gender,max(age) from students group by gender;  <span class="comment">#对gender分类后然后分别取age的最大值</span></span><br><span class="line">MariaDB [hellodb]&gt; select gender,count(*) from students group by gender;  <span class="comment">#对gender分类后，然后分别取个数</span></span><br><span class="line">MariaDB [hellodb]&gt; select gender 性别,count(*) 数量 from students group by gender;  <span class="comment">#加别名</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select gender,count(*) from students group by gender having gender = <span class="string">'m'</span>;   </span><br><span class="line"><span class="comment">#group by分组之后使用having</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select gender,count(*) from students <span class="built_in">where</span> gender = <span class="string">'m'</span> group by gender;    </span><br><span class="line"><span class="comment">#group by分组之前使用where</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select classid,gender,avg(age) from students group by classid,gender;      </span><br><span class="line"> <span class="comment">#对classid、gender分类，然后分别&gt;显示classid,gender,avg(age)记录</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select age from students order by age;       <span class="comment">#order by 排序</span></span><br><span class="line">MariaDB [hellodb]&gt; select age from students order by age desc;  <span class="comment">#desc倒叙</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select classid,gender,avg(age) from students group by classid,gender order by avg(age) desc;   </span><br><span class="line">  <span class="comment">#对avg(age)倒叙排列</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select classid,age from students order by classid,age;      </span><br><span class="line"> <span class="comment">#多列排序，对classid排序，然后再对age排序</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select classid,age from students order by classid desc,age;  </span><br><span class="line"><span class="comment">#多列排序，对classid倒叙，然后再对age正序（正序asc可省略）</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students order by age desc <span class="built_in">limit</span> 3;    <span class="comment">#排序之后，取前三</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students order by age desc <span class="built_in">limit</span> 2,3;  <span class="comment">#排序之后，跳过前两个之后，取后续的三个</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select classid,avg(age) from students group by classid having avg(age)&gt;30;       </span><br><span class="line"><span class="comment">#显示平均年龄大于30的分组</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select stuid,name,age from students</span><br><span class="line">    -&gt; union        <span class="comment">#union纵向合并，union支持自动去重</span></span><br><span class="line">    -&gt; select tid,name,age from teachers;</span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students cross join teachers;      <span class="comment">#cross join横向合并</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students inner join teachers on students.teacherid=teachers.tid;    </span><br><span class="line">   <span class="comment">#横向合并inner join（内连接） 取交集 on判断相等</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select stuid,s.name,tid,t.name from students s inner join teachers t on s.teacherid=t.tid;   </span><br><span class="line"><span class="comment">#挑字段显示</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select stuid,s.name,tid,t.name from students s,teachers t <span class="built_in">where</span> s.teacherid=t.tid;           </span><br><span class="line"><span class="comment">#挑字段显示，老的语法</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select stuid,s.name,tid,t.name from students s inner join teachers t on s.teacherid=t.tid and stuid &gt;3;</span><br><span class="line">   <span class="comment">#内连接之后再过滤</span></span><br><span class="line"></span><br><span class="line">ariaDB [hellodb]&gt; select * from students left outer join teachers on students.teacherid=teachers.tid;       <span class="comment">#（left out join）</span></span><br><span class="line">左外连接：左边的表内容全要，右边的表和左边表的相同部分</span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students right outer join teachers on students.teacherid=teachers.tid;     <span class="comment">#（right outer join）</span></span><br><span class="line">右外连接：右边的表内容全要，左边的表和右边表的相同部分</span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students left outer join teachers on students.teacherid=teachers.tid and teachers.tid is null;</span><br><span class="line">     <span class="comment">#左外连接，并且排除俩表相同的内容</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from students left outer join teachers on students.teacherid=teachers.tid</span><br><span class="line">    -&gt; union</span><br><span class="line">    -&gt; select * from students right outer join teachers on students.teacherid=teachers.tid;</span><br><span class="line">    <span class="comment">#完全外连接：students和teachers表的内容全要</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select stuid,name,age from students <span class="built_in">where</span> age &gt; (select avg(age) from students);     <span class="comment">#子查询</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select * from (select s.stuid,s.name s_name,s.teacherid,t.tid,t.name t_name from students s left outer join </span><br><span class="line">teachers t on s.teacherid=t.tid union select s.stuid,s.name,s.teacherid,t.tid,t.name from students s right outer join teachers</span><br><span class="line"> t on s.teacherid=t.tid) as a <span class="built_in">where</span> a.teacherid is null or a.tid is null;      <span class="comment">#利用子查询，排除掉俩表的交集部分</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select st.stuid,st.name,sc.score,co.course from students as st inner join scores sc on st.stuid=sc.stuid inner join </span><br><span class="line">courses co on sc.courseid=co.courseid;       <span class="comment">#三表查询</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; select emp.name emp_name,leader.name leader_name from employee emp inner join employee as leader on emp.leaderid=leader.id;</span><br><span class="line">  <span class="comment">#自连接</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; create view view_students as select stuid,name from students;        </span><br><span class="line"><span class="comment">#创建虚拟表，视图==查询语句的别名，利用视图可以隐藏敏感信息</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; show table status like <span class="string">'view_students'</span>\G     <span class="comment">#查看表的状态可以区分表和视图</span></span><br><span class="line"></span><br><span class="line">MariaDB [hellodb]&gt; drop view view_students;     <span class="comment">#删除view_students视图表</span></span><br><span class="line"></span><br><span class="line">https://dev.mysql.com/doc/refman/5.7/en/func-op-summary-ref.html    <span class="comment">#mysql系统函数介绍</span></span><br><span class="line">自定义函数保存在mysql.proc表中</span><br><span class="line"></span><br><span class="line">mysql用户和权限管理</span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; create user hua@<span class="string">'192.168.2.100'</span> identified by <span class="string">'123456'</span>;    <span class="comment">#创建账户，允许hua用户在192.168.2.100机器上远程连接</span></span><br><span class="line"></span><br><span class="line">[root@centos6 ~]<span class="comment"># mysql -uhua -p123456 -h192.168.2.6        #远程连接</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; drop user <span class="string">''</span>@localhost;                    <span class="comment">#初始化删除匿名用户</span></span><br><span class="line">MariaDB [mysql]&gt; drop user <span class="string">''</span>@localhost.localdomain;        <span class="comment">#初始化删除匿名用户</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; select password(<span class="string">'123456'</span>)  <span class="comment">#password函数加密123456</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; <span class="built_in">set</span> password <span class="keyword">for</span> hua@<span class="string">'192.168.2.100'</span>=password(<span class="string">'77777'</span>);    <span class="comment">#修改密码</span></span><br><span class="line"></span><br><span class="line">MariaDB [mysql]&gt; update mysql.user <span class="built_in">set</span> password=password(<span class="string">'123456'</span>) <span class="built_in">where</span> user=<span class="string">'root'</span>;</span><br><span class="line">   <span class="comment">#用改表的方式给root设置密码（flush privileges刷新权限）  </span></span><br><span class="line"></span><br><span class="line">免密登录，用户破解账户密码[root@localhost ~]<span class="comment"># vim /etc/my.cnf    </span></span><br><span class="line">[mysqld]</span><br><span class="line">skip-networking</span><br><span class="line">skip-grant-tables    </span><br><span class="line">[root@localhost ~]<span class="comment"># systemctl restart mariadb</span></span><br><span class="line">MariaDB [(none)]&gt; update mysql.user <span class="built_in">set</span> password=password(<span class="string">'77777'</span>) <span class="built_in">where</span> user=<span class="string">'root'</span>;</span><br><span class="line"></span><br><span class="line">mysql&gt; grant all on wordpress.* to wpuser@<span class="string">'192.168.2.%'</span> identified by <span class="string">'123456'</span>;   <span class="comment">#创建wpuser用户并设置权限</span></span><br><span class="line">mysql&gt; show grants <span class="keyword">for</span> wpuser@<span class="string">'192.168.2.%'</span>;    <span class="comment">#查看wpuser用户权限</span></span><br><span class="line">MariaDB [(none)]&gt; grant all on *.* to root@<span class="string">'192.168.2.%'</span>;       <span class="comment">#设置管理账号</span></span><br><span class="line">MariaDB [(none)]&gt; show grants <span class="keyword">for</span> root@<span class="string">'192.168.2.%'</span>;</span><br><span class="line">Navicat <span class="keyword">for</span> MySQL                               <span class="comment">#图形化管理数据库工具</span></span><br><span class="line">MariaDB [(none)]&gt; revoke delete on wordpress.* from wpuser@<span class="string">'192.168.2.%'</span>;     <span class="comment">#收回delete权限</span></span><br></pre></td></tr></table></figure>
