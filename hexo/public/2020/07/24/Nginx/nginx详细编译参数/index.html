<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br></pre></td><td class="code"><pre><span class="line">--prefix= 指向安装目录</span><br><span class="line">--sbin-path 指向（执行）程序文件（nginx）</span><br><span class="line">--conf-path= 指向配置文件（nginx.conf）</span><br><span class="line">--error-log-path= 指向错误日志目录</span><br><span class="line">--pid-path= 指向pid文件（nginx.pid）</span><br><span class="line">--lock-path= 指向lock文件（nginx.lock）（安装文件锁定，防止安装文件被别人利用，或自己误操作。）</span><br><span class="line">--user= 指定程序运行时的非特权用户</span><br><span class="line">--group= 指定程序运行时的非特权用户组</span><br><span class="line">--builddir= 指向编译目录</span><br><span class="line">--with-rtsig_module 启用rtsig模块支持（实时信号）</span><br><span class="line">--with-select_module 启用select模块支持（一种轮询模式,不推荐在高载环境下使用）禁用：--without-select_module</span><br><span class="line">--with-poll_module 启用poll模块支持（功能与select相同，与select特性相同，为一种轮询模式,不推荐在高载环境下使用）</span><br><span class="line">--with-file-aio 启用file aio支持（一种APL文件传输格式）</span><br><span class="line">--with-ipv6 启用ipv6支持</span><br><span class="line">--with-http_ssl_module 启用ngx_http_ssl_module支持（使支持https请求，需已安装openssl）</span><br><span class="line">--with-http_realip_module 启用ngx_http_realip_module支持（这个模块允许从请求标头更改客户端的IP地址值，默认为关）</span><br><span class="line">--with-http_addition_module 启用ngx_http_addition_module支持（作为一个输出过滤器，支持不完全缓冲，分部分响应请求）</span><br><span class="line">--with-http_xslt_module 启用ngx_http_xslt_module支持（过滤转换XML请求）</span><br><span class="line">--with-http_image_filter_module 启用ngx_http_image_filter_module支持（传输JPEG/GIF/PNG 图片的一个过滤器）（默认为不启用。gd库要用到）</span><br><span class="line">--with-http_geoip_module 启用ngx_http_geoip_module支持（该模块创建基于与MaxMind GeoIP二进制文件相配的客户端IP地址的ngx_http_geoip_module变量）</span><br><span class="line">--with-http_sub_module 启用ngx_http_sub_module支持（允许用一些其他文本替换nginx响应中的一些文本）</span><br><span class="line">--with-http_dav_module 启用ngx_http_dav_module支持（增加PUT,DELETE,MKCOL：创建集合,COPY和MOVE方法）默认情况下为关闭，需编译开启</span><br><span class="line">--with-http_flv_module 启用ngx_http_flv_module支持（提供寻求内存使用基于时间的偏移量文件）</span><br><span class="line">--with-http_gzip_static_module 启用ngx_http_gzip_static_module支持（在线实时压缩输出数据流）</span><br><span class="line">--with-http_random_index_module 启用ngx_http_random_index_module支持（从目录中随机挑选一个目录索引）</span><br><span class="line">--with-http_secure_link_module 启用ngx_http_secure_link_module支持（计算和检查要求所需的安全链接网址）</span><br><span class="line">--with-http_degradation_module  启用ngx_http_degradation_module支持（允许在内存不足的情况下返回204或444码）</span><br><span class="line">--with-http_stub_status_module 启用ngx_http_stub_status_module支持（获取nginx自上次启动以来的工作状态）</span><br><span class="line">--without-http_charset_module 禁用ngx_http_charset_module支持（重新编码web页面，但只能是一个方向--服务器端到客户端，并且只有一个字节的编码可以被重新编码）</span><br><span class="line">--without-http_gzip_module 禁用ngx_http_gzip_module支持（该模块同-with-http_gzip_static_module功能一样）</span><br><span class="line">--without-http_ssi_module 禁用ngx_http_ssi_module支持（该模块提供了一个在输入端处理处理服务器包含文件（SSI）的过滤器，目前支持SSI命令的列表是不完整的）</span><br><span class="line">--without-http_userid_module 禁用ngx_http_userid_module支持（该模块用来处理用来确定客户端后续请求的cookies）</span><br><span class="line">--without-http_access_module 禁用ngx_http_access_module支持（该模块提供了一个简单的基于主机的访问控制。允许/拒绝基于ip地址）</span><br><span class="line">--without-http_auth_basic_module禁用ngx_http_auth_basic_module（该模块是可以使用用户名和密码基于http基本认证方法来保护你的站点或其部分内容）</span><br><span class="line">--without-http_autoindex_module 禁用<span class="built_in">disable</span> ngx_http_autoindex_module支持（该模块用于自动生成目录列表，只在ngx_http_index_module模块未找到索引文件时发出请求。）</span><br><span class="line">--without-http_geo_module 禁用ngx_http_geo_module支持（创建一些变量，其值依赖于客户端的IP地址）</span><br><span class="line">--without-http_map_module 禁用ngx_http_map_module支持（使用任意的键/值对设置配置变量）</span><br><span class="line">--without-http_split_clients_module 禁用ngx_http_split_clients_module支持（该模块用来基于某些条件划分用户。条件如：ip地址、报头、cookies等等）</span><br><span class="line">--without-http_referer_module 禁用<span class="built_in">disable</span> ngx_http_referer_module支持（该模块用来过滤请求，拒绝报头中Referer值不正确的请求）</span><br><span class="line">--without-http_rewrite_module 禁用ngx_http_rewrite_module支持（该模块允许使用正则表达式改变URI，并且根据变量来转向以及选择配置。如果在server级别设置该选项，那么他们将在 location之前生效。如果在location还有更进一步的重写规则，location部分的规则依然会被执行。如果这个URI重写是因为location部分的规则造成的，那么 location部分会再次被执行作为新的URI。 这个循环会执行10次，然后Nginx会返回一个500错误。）</span><br><span class="line">--without-http_proxy_module 禁用ngx_http_proxy_module支持（有关代理服务器）</span><br><span class="line">--without-http_fastcgi_module 禁用ngx_http_fastcgi_module支持（该模块允许Nginx 与FastCGI 进程交互，并通过传递参数来控制FastCGI 进程工作。 ）FastCGI一个常驻型的公共网关接口。</span><br><span class="line">--without-http_uwsgi_module 禁用ngx_http_uwsgi_module支持（该模块用来医用uwsgi协议，uWSGI服务器相关）</span><br><span class="line">--without-http_scgi_module 禁用ngx_http_scgi_module支持（该模块用来启用SCGI协议支持，SCGI协议是CGI协议的替代。它是一种应用程序与HTTP服务接口标准。它有些像FastCGI但他的设计 更容易实现。）</span><br><span class="line">--without-http_memcached_module 禁用ngx_http_memcached_module支持（该模块用来提供简单的缓存，以提高系统效率）</span><br><span class="line">-without-http_limit_zone_module 禁用ngx_http_limit_zone_module支持（该模块可以针对条件，进行会话的并发连接数控制）</span><br><span class="line">--without-http_limit_req_module 禁用ngx_http_limit_req_module支持（该模块允许你对于一个地址进行请求数量的限制用一个给定的session或一个特定的事件）</span><br><span class="line">--without-http_empty_gif_module 禁用ngx_http_empty_gif_module支持（该模块在内存中常驻了一个1*1的透明GIF图像，可以被非常快速的调用）</span><br><span class="line">--without-http_browser_module 禁用ngx_http_browser_module支持（该模块用来创建依赖于请求报头的值。如果浏览器为modern ，则<span class="variable">$modern_browser</span>等于modern_browser_value指令分配的值；如 果浏览器为old，则<span class="variable">$ancient_browser</span>等于 ancient_browser_value指令分配的值；如果浏览器为 MSIE中的任意版本，则 <span class="variable">$msie</span>等于1）</span><br><span class="line">--without-http_upstream_ip_hash_module 禁用ngx_http_upstream_ip_hash_module支持（该模块用于简单的负载均衡）</span><br><span class="line">--with-http_perl_module 启用ngx_http_perl_module支持（该模块使nginx可以直接使用perl或通过ssi调用perl）</span><br><span class="line">--with-perl_modules_path= 设定perl模块路径</span><br><span class="line">--with-perl= 设定perl库文件路径</span><br><span class="line">--http-log-path= 设定access <span class="built_in">log</span>路径</span><br><span class="line">--http-client-body-temp-path= 设定http客户端请求临时文件路径</span><br><span class="line">--http-proxy-temp-path= 设定http代理临时文件路径</span><br><span class="line">--http-fastcgi-temp-path= 设定http fastcgi临时文件路径</span><br><span class="line">--http-uwsgi-temp-path= 设定http uwsgi临时文件路径</span><br><span class="line">--http-scgi-temp-path= 设定http scgi临时文件路径</span><br><span class="line">-without-http 禁用http server功能</span><br><span class="line">--without-http-cache 禁用http cache功能</span><br><span class="line">--with-mail 启用POP3/IMAP4/SMTP代理模块支持</span><br><span class="line">--with-mail_ssl_module 启用ngx_mail_ssl_module支持</span><br><span class="line">--without-mail_pop3_module 禁用pop3协议（POP3即邮局协议的第3个版本,它是规定个人计算机如何连接到互联网上的邮件服务器进行收发邮件的协议。是因特网电子邮件的第一个离线协议标 准,POP3协议允许用户从服务器上把邮件存储到本地主机上,同时根据客户端的操作删除或保存在邮件服务器上的邮件。POP3协议是TCP/IP协议族中的一员，主要用于 支持使用客户端远程管理在服务器上的电子邮件）</span><br><span class="line">--without-mail_imap_module 禁用imap协议（一种邮件获取协议。它的主要作用是邮件客户端可以通过这种协议从邮件服务器上获取邮件的信息，下载邮件等。IMAP协议运行在TCP/IP协议之上， 使用的端口是143。它与POP3协议的主要区别是用户可以不用把所有的邮件全部下载，可以通过客户端直接对服务器上的邮件进行操作。）</span><br><span class="line">--without-mail_smtp_module 禁用smtp协议（SMTP即简单邮件传输协议,它是一组用于由源地址到目的地址传送邮件的规则，由它来控制信件的中转方式。SMTP协议属于TCP/IP协议族，它帮助每台计算机在发送或中转信件时找到下一个目的地。）</span><br><span class="line">--with-google_perftools_module 启用ngx_google_perftools_module支持（调试用，剖析程序性能瓶颈）</span><br><span class="line">--with-cpp_test_module 启用ngx_cpp_test_module支持</span><br><span class="line">--add-module= 启用外部模块支持</span><br><span class="line">--with-cc= 指向C编译器路径</span><br><span class="line">--with-cpp= 指向C预处理路径</span><br><span class="line">--with-cc-opt= 设置C编译器参数（PCRE库，需要指定–with-cc-opt=”-I /usr/<span class="built_in">local</span>/include”，如果使用select()函数则需要同时增加文件描述符数量，可以通过–with-cc- opt=”-D FD_SETSIZE=2048”指定。）</span><br><span class="line">--with-ld-opt= 设置连接文件参数。（PCRE库，需要指定–with-ld-opt=”-L /usr/<span class="built_in">local</span>/lib”。）</span><br><span class="line">--with-cpu-opt= 指定编译的CPU，可用的值为: pentium, pentiumpro, pentium3, pentium4, athlon, opteron, amd64, sparc32, sparc64, ppc64</span><br><span class="line">--without-pcre 禁用pcre库</span><br><span class="line">--with-pcre 启用pcre库</span><br><span class="line">--with-pcre= 指向pcre库文件目录</span><br><span class="line">--with-pcre-opt= 在编译时为pcre库设置附加参数</span><br><span class="line">--with-md5= 指向md5库文件目录（消息摘要算法第五版，用以提供消息的完整性保护）</span><br><span class="line">--with-md5-opt= 在编译时为md5库设置附加参数</span><br><span class="line">--with-md5-asm 使用md5汇编源</span><br><span class="line">--with-sha1= 指向sha1库目录（数字签名算法，主要用于数字签名）</span><br><span class="line">--with-sha1-opt= 在编译时为sha1库设置附加参数</span><br><span class="line">--with-sha1-asm 使用sha1汇编源</span><br><span class="line">--with-zlib= 指向zlib库目录</span><br><span class="line">--with-zlib-opt= 在编译时为zlib设置附加参数</span><br><span class="line">--with-zlib-asm= 为指定的CPU使用zlib汇编源进行优化，CPU类型为pentium, pentiumpro</span><br><span class="line">--with-libatomic 为原子内存的更新操作的实现提供一个架构</span><br><span class="line">--with-libatomic= 指向libatomic_ops安装目录</span><br><span class="line">--with-openssl= 指向openssl安装目录</span><br><span class="line">--with-openssl-opt 在编译时为openssl设置附加参数</span><br><span class="line">--with-debug 启用debug日志</span><br></pre></td></tr></table></figure>

 class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br></pre></td><td class="code"><pre><span class="line">本参数基于Nginx-1.15.2安装包</span><br><span class="line"></span><br><span class="line">一 路径参数</span><br><span class="line"></span><br><span class="line">1.1.1 指定Nginx安装路径</span><br><span class="line"></span><br><span class="line">--prefix=/usr/<span class="built_in">local</span>/nginx-1.15.2</span><br><span class="line">1.1.2 设置Nginx可执行文件路径默认路径在 --prefix指定的路径下的bin</span><br><span class="line"></span><br><span class="line">--sbin-path=PATH</span><br><span class="line">1.1.3 设置Nginx模块路径</span><br><span class="line"></span><br><span class="line">--modules-path=PATH </span><br><span class="line">1.1.4 设置在nginx.conf配置文件的路径 默认路径：--prefix指定的路径下的conf</span><br><span class="line"></span><br><span class="line"> --conf-path=PATH</span><br><span class="line">1.1.5 设置主错误，警告等文件日志路径 默认在：--prefix指定的路径下的logs 安装完成后随配置文件改变</span><br><span class="line"></span><br><span class="line">--error-log-path=PATH</span><br><span class="line">1.1.6 设置Nginx Pid文件路径  默认：--prefix指定的路径下的logs/nginx.pid安装完成后随配置文件改变</span><br><span class="line"></span><br><span class="line"> --pid-path=PATH </span><br><span class="line">1.1.7 设置Nginx锁文件路径     nginx.lock是nginx保证只有1个服务运行的锁文件, nginx启动时会自动创建</span><br><span class="line"></span><br><span class="line">--lock-path=PATH </span><br><span class="line">1.1.8 设置编译的名字</span><br><span class="line"></span><br><span class="line">--build=NAME </span><br><span class="line">1.1.9 设置编译路径</span><br><span class="line"></span><br><span class="line"> --builddir=DIR</span><br><span class="line">1.2.0  设置perl模块路径 和设置perl库文件路径</span><br><span class="line"></span><br><span class="line">  --with-perl_modules_path=PATH      <span class="built_in">set</span> Perl modules path</span><br><span class="line">  --with-perl=PATH                   <span class="built_in">set</span> perl binary pathname</span><br><span class="line">1.2.1 设置日志路径 可在配置文件设置</span><br><span class="line"></span><br><span class="line">--http-log-path=path</span><br><span class="line">1.2.2 设置客户端请求临时文件路径 可在配置文件设置</span><br><span class="line"></span><br><span class="line">--http-client-body-temp-path=PATH</span><br><span class="line">1.2.3 设置http proxy临时文件路径 可在配置文件设置</span><br><span class="line"></span><br><span class="line">--http-proxy-temp-path=PATH</span><br><span class="line">1.2.4 设置http fastcgi临时文件路径 可在配置文件设置</span><br><span class="line"></span><br><span class="line">--http-fastcgi-temp-path=PATH</span><br><span class="line">1.2.5 定义了一个目录来存储临时文件 收到uwsgi服务器数据 可在配置文件设置</span><br><span class="line"></span><br><span class="line">--http-uwsgi-temp-path=PATH</span><br><span class="line">1.2.6 定义了一个目录来存储临时文件 收到SCGI服务器数据 可在配置文件设置</span><br><span class="line"></span><br><span class="line">--http-scgi-temp-path=PATH</span><br><span class="line"> 1.2.7 使用外部模块路径</span><br><span class="line"></span><br><span class="line">--add-module=path</span><br><span class="line">1.2.8 使外部动态模块路径</span><br><span class="line"></span><br><span class="line">--add-dynamic-module=path</span><br><span class="line">1.2.9 设置C编译器路径</span><br><span class="line"></span><br><span class="line">--with-cc=PATH </span><br><span class="line">1.3.0 设置C预处理路径</span><br><span class="line"></span><br><span class="line">--with-cc-opt=OPTIONS </span><br><span class="line">1.3.1  设置C编译器参数 设置其他参数,将被添加到CFLAGS变量</span><br><span class="line"></span><br><span class="line">--with-cc-opt=parameters</span><br><span class="line">1.3.2 设置连接文件参数 --with-ld-opt=<span class="string">"-L /usr/local/lib"</span>应该被指定。</span><br><span class="line"></span><br><span class="line">--with-ld-opt=parameters</span><br><span class="line">1.3.3 每个指定的CPU使建筑:pentium,pentiumpro,pentium3,pentium4,athlon,opteron,sparc32,sparc64,ppc64。</span><br><span class="line"></span><br><span class="line">--with-cpu-opt=cpu</span><br><span class="line">1.3.4 不使用pcre库文件，pcre是包括 perl 兼容的正规表达式库</span><br><span class="line"></span><br><span class="line">--without-pcre</span><br><span class="line">1.3.4 启用pcre</span><br><span class="line"></span><br><span class="line">--with-pcre</span><br><span class="line">1.3.4 设置pcre库路径</span><br><span class="line"></span><br><span class="line">--with-pcre=path</span><br><span class="line">1.3.4 设置pcre运行参数</span><br><span class="line"></span><br><span class="line">--with-pcre-opt=parameters</span><br><span class="line">1.3.4 即时编译pcre</span><br><span class="line"></span><br><span class="line">--with-pcre-jit</span><br><span class="line">1.3.5 设置zlib库路径</span><br><span class="line"></span><br><span class="line">--with-zlib=path</span><br><span class="line">--with-zlib-opt=parameters</span><br><span class="line">--with-zlib-asm=cpu                  <span class="comment">#允许使用zlib汇编优化的来源 为指定的cpu之一:pentium,pentiumpro</span></span><br><span class="line">1.3.6 libatomic </span><br><span class="line"></span><br><span class="line">1</span><br><span class="line">2</span><br><span class="line">--with-libatomic                     <span class="comment">#启用</span></span><br><span class="line">--with-libatomic=path                 <span class="comment">#libatomic路径</span></span><br><span class="line">1.3.7 设置openssl</span><br><span class="line"></span><br><span class="line">--with-openssl=path                  <span class="comment">#设置路径OpenSSL库来源。</span></span><br><span class="line">--with-openssl-opt=parameters        <span class="comment">#OpenSSL设置额外的构建选项。</span></span><br><span class="line">1.3.8使调试日志</span><br><span class="line"></span><br><span class="line"> --with-debug</span><br><span class="line">二 设置用户系列</span><br><span class="line"></span><br><span class="line">2.1.1 指定nginx运行用户</span><br><span class="line"></span><br><span class="line">--user=USER</span><br><span class="line">2.1.2 指定Nginx运行组</span><br><span class="line"></span><br><span class="line">--user=USER</span><br><span class="line">三 模块设置</span><br><span class="line">3.1.1 允许或不允许开启SELECT模式</span><br><span class="line"></span><br><span class="line">  --with-select_module               <span class="built_in">enable</span> select module</span><br><span class="line">  --without-select_module            <span class="built_in">disable</span> select module</span><br><span class="line">3.1.2 启用或禁用编译模块,允许服务器工作 与poll()方法。 这个模块是建立自动如果平台不出现 支持更适当的方法如kqueue,epoll或/dev/poll.</span><br><span class="line"></span><br><span class="line">  --with-poll_module                 <span class="built_in">enable</span> poll module</span><br><span class="line">  --without-poll_module              <span class="built_in">disable</span> poll module</span><br><span class="line">3.1.3 允许的线程池</span><br><span class="line"></span><br><span class="line"> --with-threads                     <span class="built_in">enable</span> thread pool support</span><br><span class="line">3.1.4 允许使用的异步文件I / O(AIO)在FreeBSD和Linux。</span><br><span class="line"></span><br><span class="line"> --with-file-aio                    <span class="built_in">enable</span> file AIO support</span><br><span class="line">3.1.5 启用 ngx_http_ssl_module 支持（使支持 https 请求，需已安装openssl）</span><br><span class="line"></span><br><span class="line">--with-http_ssl_module </span><br><span class="line">3.1.6 供支持HTTP / 2</span><br><span class="line"></span><br><span class="line">--with-http_v2_module</span><br><span class="line">3.1. 7 启用 ngx_http_realip_module 支持（这个模块允许从请求标头更改客户端的 IP 地址值，默认为关）</span><br><span class="line"></span><br><span class="line">--with-http_v2_module</span><br><span class="line">3.1.8 启用 ngx_http_addition_module 支持（作为一个输出过滤器，支持不完全缓冲，分部分响应请求）</span><br><span class="line"></span><br><span class="line">--with-http_realip_module </span><br><span class="line">3.1.9 启用 ngx_http_addition_module 支持（作为一个输出过滤器，支持不完全缓冲，分部分响应请求）</span><br><span class="line"></span><br><span class="line">--with-http_realip_module</span><br><span class="line">3.2.0 在响应之前或者之后追加文本内容。 这个模块不是建立在默认情况下是启用</span><br><span class="line"></span><br><span class="line">--with-http_addition_module </span><br><span class="line">3.2.1 这个模块是一个过滤器，它可以通过XSLT模板转换XML应答 默认用 这个模块需要libxml2和libxslt库。支持</span><br><span class="line"></span><br><span class="line">  --with-http_xslt_module            <span class="built_in">enable</span> ngx_http_xslt_module</span><br><span class="line">  --with-http_xslt_module=dynamic    <span class="built_in">enable</span> dynamic ngx_http_xslt_module</span><br><span class="line">3.2.2  http_image_filter_module是nginx提供的集成图片处理模块，支持nginx-0.7.54以后的版本，在网站访问量不是很高磁盘有限不想生成多余的图片文件的前提下可，就可以用它实时缩放图片，旋转图片，验证图片有效性以及获取图片宽高以及图片类型信息 默认用</span><br><span class="line"></span><br><span class="line">  --with-http_image_filter_module            <span class="built_in">enable</span> ngx_http_image_filter_module</span><br><span class="line">  --with-http_image_filter_module=dynamic    <span class="built_in">enable</span> dynamic ngx_http_image_filter_module</span><br><span class="line">3.2.3 取值于客户端IP地址,使用预编译MaxMind数据库 可以禁用指定国家访问</span><br><span class="line"></span><br><span class="line">  --with-http_geoip_module           <span class="built_in">enable</span> ngx_http_geoip_module</span><br><span class="line">  --with-http_geoip_module=dynamic   <span class="built_in">enable</span> dynamic ngx_http_geoip_module</span><br><span class="line">3.2.4 启用 ngx_http_sub_module 支持（允许用一些其他文本替换nginx 响应中的一些文本）</span><br><span class="line"></span><br><span class="line">--with-http_sub_module</span><br><span class="line">3.2.5 启用ngx_http_dav_module支持（增加PUT,DELETE,MKCOL：创建集合,COPY 和 MOVE 方法为文件和目录指定权限，限制不同类型的用户对于页面有不同的操作权限）默认情况下为关闭，需编译开启</span><br><span class="line"></span><br><span class="line">--with-http_dav_module</span><br><span class="line">3.2.6 启用 ngx_http_flv_module 支持（提供寻求内存使用基于时间的偏移量文件,这个模块支持对FLV（flash）文件的拖动播放）</span><br><span class="line"></span><br><span class="line">--with-http_flv_module</span><br><span class="line">3.2.7 模块提供pseudo-streaming服务器端支持 MP4文件</span><br><span class="line"></span><br><span class="line">--with-http_mp4_module</span><br><span class="line">3.2.8 解压缩响应 以“Content-Encoding: gzip” 为客户,不支持gzip编码方法</span><br><span class="line"></span><br><span class="line">--with-http_gunzip_module</span><br><span class="line">3.2.9 启用 ngx_http_gzip_static_module 支持（在线实时压缩输出数据流,这个模块在一个预压缩文件传送到开启Gzip压缩的客户端之前检查是否已经存在以“.gz”结尾的压缩文件，这样可以防止文件被重复压缩。）</span><br><span class="line"></span><br><span class="line">--with-http_gzip_static_module </span><br><span class="line">3.3.0 实现客户端授权 基于subrequest的结果</span><br><span class="line"></span><br><span class="line">--with-http_auth_request_module</span><br><span class="line">3.3.1 从目录中选择一个随机主页</span><br><span class="line"></span><br><span class="line">--with-http_random_index_module</span><br><span class="line">3.3.2 防止盗链下载</span><br><span class="line"></span><br><span class="line"> --with-http_secure_link_module</span><br><span class="line">3.3.3 CDN系统中，向父层回源时，如果文件过大，使用slice可以让用户快速得到响应。</span><br><span class="line"></span><br><span class="line">  --with-http_slice_module </span><br><span class="line">3.3.4 启用ngx_http_stub_status_module支持（获取nginx自上次启动以来的工作状态）</span><br><span class="line"></span><br><span class="line">--with-http_stub_status_module</span><br><span class="line">3.3.5 Nginx配置能够扩展使用Perl代码。这个选项启用这个模块（然而使用这个模块会降低性能）</span><br><span class="line"></span><br><span class="line">  --with-http_perl_module</span><br><span class="line">   --with-http_perl_module                <span class="built_in">enable</span> ngx_http_perl_module</span><br><span class="line">   --with-http_perl_module=dynamic        <span class="built_in">enable</span> dynamic ngx_http_perl_module</span><br><span class="line"></span><br><span class="line">3.3.6 模块开启mysql外网地址tcp/udp代理stream</span><br><span class="line"></span><br><span class="line">  --with-stream                      <span class="built_in">enable</span> TCP/UDP proxy module</span><br><span class="line">  --with-stream=dynamic              <span class="built_in">enable</span> dynamic TCP/UDP proxy module</span><br><span class="line">3.3.7 为代理流服务器提供必要的SSL/TLS协议支持。该模块默认不会启用，需要通过–with-stream_ssl_module配置参数启用</span><br><span class="line"></span><br><span class="line">--with-stream_ssl_module</span><br><span class="line">3.3.8 处理来自client客户端的TCP/UDP session </span><br><span class="line"></span><br><span class="line">--with-stream_realip_module</span><br><span class="line">3.3.9 使用Nginx 和 GeoIP 模块的可以来处理不同地区的访问 需要MaxMind数据库支持</span><br><span class="line"></span><br><span class="line">--with-stream_geoip_module</span><br><span class="line">--with-stream_geoip_module=dynamic</span><br><span class="line">3.4.0 允许提取的信息ClientHello消息没有终止SSL / TLS</span><br><span class="line"></span><br><span class="line"> --with-stream_ssl_preread_module</span><br><span class="line">3.4.1 模块,使分析nginx工作进程使用谷歌性能工具。 模块适用于nginx开发人员</span><br><span class="line"></span><br><span class="line">--with-google_perftools_module</span><br><span class="line">3.4.2 使建筑ngx_cpp_test_module模块</span><br><span class="line"></span><br><span class="line">--with-cpp_test_module </span><br><span class="line">四 邮件设置</span><br><span class="line">4.1.1 允许POP3/IMAP4/SMTP代理模块</span><br><span class="line"></span><br><span class="line"> --with-mail </span><br><span class="line"> --with-mail=dynamic  </span><br><span class="line">4.1.2 支持建立模块,添加了SSL / TLS协议的支持邮件代理服务器 OpenSSL库支持</span><br><span class="line"></span><br><span class="line">  --with-mail_ssl_module  </span><br><span class="line">4.1.3 禁用POP3协议 在邮件代理服务器</span><br><span class="line"></span><br><span class="line">--without-mail_pop3_module </span><br><span class="line">4.1.4 禁用IMAP协议 在邮件代理服务器</span><br><span class="line"></span><br><span class="line">--without-mail_imap_module</span><br><span class="line">4.1.5 禁用SMTP协议 在邮件代理服务器</span><br><span class="line"></span><br><span class="line">--without-mail_smtp_module</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">五 一些禁用参数默认开启除特殊情况外关闭</span><br><span class="line">5.1.1 限制连接数ngx_http_limit_conn_module模块</span><br><span class="line"></span><br><span class="line">--without-stream_limit_conn_module</span><br><span class="line">5.1.2 禁止 允许限制访问某些客户端地址的 ngx_stream_access_module模块</span><br><span class="line"></span><br><span class="line">--without-stream_access_module </span><br><span class="line">5.1.3根据客户端IP地址创建变量述指定变量的值与客户端IP地址之间的依赖关系。默认情况下，地址从<span class="variable">$remote_addr</span>变量中获取</span><br><span class="line"></span><br><span class="line"> --without-stream_geo_module</span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">5.1.4  模块创建变量 值取决于其他变量的值</span><br><span class="line"></span><br><span class="line">--without-stream_map_module</span><br><span class="line">5.1.5 模块为A / B测试创建变量</span><br><span class="line"></span><br><span class="line">--without-stream_split_clients_module</span><br><span class="line">5.1.6  模块,向客户端发送一些指定值 然后关闭连接</span><br><span class="line"></span><br><span class="line"> --without-stream_return_module</span><br><span class="line">5.1.7 禁用模块实现哈希负载平衡方法</span><br><span class="line"></span><br><span class="line">--without-stream_upstream_hash_module</span><br><span class="line">5.1.8 禁用模块实现least_conn负载平衡方法</span><br><span class="line"></span><br><span class="line">--without-stream_upstream_least_conn_module</span><br><span class="line">5.1.9 禁止模块可以存储运行时状态 一群上游的共享内存区</span><br><span class="line"></span><br><span class="line">--without-stream_upstream_random_module</span><br><span class="line">5.2.0 默认开启 下面禁用方法 这个模块将在应答头中为<span class="string">"Content-Type"</span>字段添加字符编码  另外,可以将数据从一个字符集转换为另一种形式。</span><br><span class="line"></span><br><span class="line">--without-http_charset_module</span><br><span class="line">5.2.1 默认开启 下面禁用方法 不使用ngx_http_gzip_module模块，文件压缩模式</span><br><span class="line"></span><br><span class="line"> --without-http_gzip_module </span><br><span class="line">5.2.2 默认开启 下面禁用方法  那压缩响应一个HTTP服务器。 zlib库需要构建并运行该模块</span><br><span class="line"></span><br><span class="line">--without-http_ssi_module </span><br><span class="line">5.2.3 默认开启 下面禁用方法 适合客户端识别。 收到并设置cookie可以登录使用嵌入的变量</span><br><span class="line"></span><br><span class="line">--without-http_userid_module</span><br><span class="line">5.2.4 默认开启 下面禁用方法 模块允许限制访问某些客户端地址</span><br><span class="line"></span><br><span class="line">--without-http_access_module </span><br><span class="line">5.2.5 默认开启 下面禁用方法 验证模块,允许限制对资源的访问的用户名 和密码使用HTTP基本身份验证协议。默认开启</span><br><span class="line"></span><br><span class="line">--without-http_auth_basic_module</span><br><span class="line">5.2.6 默认开启 下面禁用方法 模块ngx_http_auth_basic_module允许使用“HTTP基本认证”协议验证用户名和密码来限制对资源的访问 默认开启</span><br><span class="line"></span><br><span class="line">--without-http_mirror_module</span><br><span class="line">5.2.7 默认开启 下面禁用方法  禁用自动索引模块</span><br><span class="line"></span><br><span class="line">--without-http_autoindex_module</span><br><span class="line">5.2.8 默认开启 下面禁用方法  </span><br><span class="line"></span><br><span class="line">该模块允许你定义</span><br><span class="line"></span><br><span class="line">依赖于IP地址段的变量</span><br><span class="line"></span><br><span class="line">--without-http_geo_module </span><br><span class="line">5.2.9默认开启 下面禁用方法  禁用Map模块，该模块允许你声明map区段</span><br><span class="line"></span><br><span class="line"> --without-http_map_module </span><br><span class="line">5.3.0 默认开启 下面禁用方法 对比测试</span><br><span class="line"></span><br><span class="line">--without-http_split_clients_module</span><br><span class="line">5.3.1  不使用HTTP server功能，如果只是做代理服务器，可以不提供http服务  和禁用HTTP缓存。</span><br><span class="line"></span><br><span class="line">  --without-http                     <span class="built_in">disable</span> HTTP server</span><br><span class="line">  --without-http-cache               <span class="built_in">disable</span> HTTP cache</span><br></pre></td></tr></table></figure>
